---
layout: page
title: Blog Archive
footer: false
---

<div>
    <div class="archive">
        {% for post in site.posts reverse %}
        {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
        {% unless year == this_year %}
        {% assign year = this_year %}
        <h2 class="archive-year">{{ year }}</h2>
        {% endunless %}
        <article class="archive-item">
            {% include archive_post.html %}
        </article>
        {% endfor %}
    </div>
</div>
<div class="l-scrollCtrlBar scrollCtrlBar js-scrollCtrl">
    <a class="scrollCtrlBar-item js-toTop"><i class="fa fa-chevron-up"></i></i></a>
    <!--<a class="scrollCtrlBar-item js-toBottom"><i class="fa fa-chevron-down"></i></i></a>-->
</div>
