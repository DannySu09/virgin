<div class="l-nav navigation">
    <div class="navigation-menu">
        {% include custom/navigation.html %}
        <a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><i class="fa fa-rss"></i></a>
        {% if site.subscribe_email %}
        <a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email"><i class="fa fa-envelope"></i></a>
        {% endif %}
    </div>
    <div class="navigation-searchField">
        {% if site.simple_search %}
        <form action="{{ site.simple_search }}" method="get">
            <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
            <input class="search navigation-searchField-search" type="text" name="q" results="0" placeholder="Search"/>
            <button class="navigation-searchField-submit" type="submit"><i class="fa fa-search"></i></button>
        </form>
        {% endif %}
    </div>
</div>
